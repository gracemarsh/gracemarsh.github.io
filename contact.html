<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- what is the UTF-8 for? -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="./normalize.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />

    <title>Grace Notes Web Solutions</title>
  </head>
  <body>
    <nav>
      <a id="nav-logo">Grace Marsh Web Solutions</a>
      <a id="nav-home" href="home.html">Home</a>
      <a id="nav-about" href="about.html">About Me</a>
      <a id="nav-portfolio" href="portfolio.html">Portfolio</a>
      <a id="nav-contact" href="contact.html">Let's Chat</a>
    </nav>
    <header>
      <h1>Let's Chat!</h1>
    </header>
    <main>
      <!-- Personal Touch Text -->
      <section class="contact-text">
        <p>Like our web designs, I'm very responsive.</p>
        <p>Let's get a conversation started!</p>
        <p>Grace x</p>
      </section>
      <!-- Form -->
      <hr />
      <h2>How can we help you?</h2>

      <section id="form">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Your Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >How can we help you?</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
